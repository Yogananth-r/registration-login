<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="./css/styles.css" rel="stylesheet">
    <script type="text/javascript" src="./js/register.js"></script>
    <title>Register</title>
</head>
<body>
    <section class="vh-150" style="background-color: #eee;">
        <div class="container h-150">
          <div class="row d-flex justify-content-center align-items-center h-150">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>
      
                      <form action="./php/register.php" method="POST" id="myform" class="mx-1 mx-md-4">
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-floating flex-fill mb-0">
                            <input type="text" id="name" class="form-control" />
                            <label class="form-label" for="name">Your Name</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-floating flex-fill mb-0">
                            <input type="email" id="email" class="form-control" />
                            <label class="form-label" for="email">Your Email</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-floating flex-fill mb-0">
                            <input type="password" id="password" class="form-control" />
                            <label class="form-label" for="password">Password</label>
                          </div>
                        </div>                    
      
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-calendar-times fa-lg me-3 fa-fw"></i>
                            <div class="form-floating flex-fill mb-0">
                              <input type="number" id="age" class="form-control" />
                              <label class="form-label" for="age">Age</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-calendar fa-lg me-3 fa-fw"></i>
                            <div class="form-floating flex-fill mb-0">
                              <input type="date" id="dob" class="form-control" />
                              <label class="form-label" for="dob">DOB</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-hashtag fa-lg me-3 fa-fw"></i>
                            <div class="form-floating flex-fill mb-0">
                              <input type="tel" id="contactno" class="form-control" />
                              <label class="form-label" for="contactno">Contact Number</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-location fa-lg me-3 fa-fw"></i>
                            <div class="form-floating flex-fill mb-0">
                              <input type="country" id="country" class="form-control" />
                              <label class="form-label" for="country">Country</label>
                            </div>
                        </div>
    
                        <div class="d-flex justify-content-center mx-4 mb-2 mb-lg-3">
                          <!-- <button type="submit" class="btn btn-primary btn-lg">Register</button> -->
                          <input type="button" class="btn btn-primary btn-lg" id="register" value="Register"/>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-5 col-xl-5 d-flex align-items-center order-1 order-lg-2 img-fluid">
                        <img src="./assets/mango-reg.png" class="img-fluid" alt="Mango">      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
</body>
</html>
